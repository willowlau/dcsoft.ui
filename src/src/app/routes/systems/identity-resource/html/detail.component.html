<div class="modal-body">
  <nz-descriptions [nzBordered]="true" [nzColumn]="4">
    <nz-descriptions-item nzTitle="{{'app.systems.identity-resource.column.uri'|i18n}}" [nzSpan]="4">{{ model.uri }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.identity-resource.column.name'|i18n}}" [nzSpan]="4">{{ model.name }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.identity-resource.column.claimsDisplay'|i18n}}" [nzSpan]="4">{{ model.claimsDisplay }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.identity-resource.column.enabled'|i18n}}" [nzSpan]="2"><i *ngIf="model.enabled" nz-icon="" nzType="check"></i><i
        *ngIf="!model.enabled" nz-icon="" nzType="close"></i></nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.identity-resource.column.required'|i18n}}" [nzSpan]="2"><i *ngIf="model.required" nz-icon="" nzType="check"></i><i
        *ngIf="!model.required" nz-icon="" nzType="close"></i></nz-descriptions-item>
    <nz-descriptions-item nzTitle="强调" [nzSpan]="2"><i *ngIf="model.emphasize" nz-icon="" nzType="check"></i><i
        *ngIf="!model.emphasize" nz-icon="" nzType="close"></i></nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.identity-resource.column.showInDiscoveryDocument'|i18n}}" [nzSpan]="2"><i *ngIf="model.showInDiscoveryDocument" nz-icon=""
        nzType="check"></i><i *ngIf="!model.showInDiscoveryDocument" nz-icon=""
        nzType="close"></i></nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.identity-resource.column.creationTime'|i18n}}" [nzSpan]="3">{{ model.creationTime }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.identity-resource.column.sortId'|i18n}}">{{ model.sortId }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.identity-resource.column.remark'|i18n}}" [nzSpan]="4">{{ model.remark }}</nz-descriptions-item>
  </nz-descriptions>
</div>
