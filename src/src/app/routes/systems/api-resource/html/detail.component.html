<div class="modal-body">
  <nz-descriptions [nzBordered]="true" [nzColumn]="4">
    <nz-descriptions-item nzTitle="{{'app.systems.api-resource.column.uri' | i18n}}" [nzSpan]="4">{{ model.uri }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.api-resource.column.name' | i18n}}" [nzSpan]="4">{{ model.name }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.api-resource.column.claimsDisplay' | i18n}}" [nzSpan]="4">{{ model.claimsDisplay }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.api-resource.column.enabled' | i18n}}" [nzSpan]="2"
      ><i *ngIf="model.enabled" nz-icon="" nzType="check"></i><i *ngIf="!model.enabled" nz-icon="" nzType="close"></i
    ></nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.api-resource.column.sortId' | i18n}}" [nzSpan]="2">{{ model.sortId }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.api-resource.column.creationTime' | i18n}}" [nzSpan]="4">{{ model.creationTime }} </nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.api-resource.column.remark' | i18n}}" [nzSpan]="4">{{ model.remark }}</nz-descriptions-item>
  </nz-descriptions>
</div>
