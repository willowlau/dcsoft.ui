  <div class="modal-title" backdrop="static">模块详情</div>

<div class="modal-body">
  <nz-descriptions [nzBordered]="true" [nzColumn]="1">
    <nz-descriptions-item nzTitle="{{'app.systems.module.column.applicationName'|i18n}}" [nzSpan]="1">{{ model.applicationName }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.module.column.name'|i18n}}" [nzSpan]="1">{{ model.name }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.module.column.parentName'|i18n}}" [nzSpan]="1">{{ model.parentName }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.module.column.enabled'|i18n}}" [nzSpan]="1"><i *ngIf="model.enabled" nz-icon nzType="check"></i><i
        *ngIf="!model.enabled" nz-icon nzType="close"></i></nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.module.column.sortId'|i18n}}">{{ model.sortId }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.module.column.uri'|i18n}}" [nzSpan]="1">{{ model.url }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.module.column.remark'|i18n}}" [nzSpan]="1">{{ model.remark }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.module.column.creationTime'|i18n}}">{{ model.creationTime }}</nz-descriptions-item>
  </nz-descriptions>
</div>
