<div class="modal-body">
  <nz-descriptions [nzBordered]="true" [nzColumn]="2">
    <nz-descriptions-item nzTitle="{{'app.systems.tasks-qz.column.name'|i18n}}" [nzSpan]="2">{{ model.name }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.tasks-qz.column.isStart'|i18n}}"
      ><i *ngIf="model.isStart" nz-icon="" nzType="check"></i><i *ngIf="!model.isStart" nz-icon="" nzType="close"></i
    ></nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.tasks-qz.column.creationTime'|i18n}}" [nzSpan]="2">{{ model.creationTime }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.tasks-qz.column.remark'|i18n}}" [nzSpan]="2">{{ model.remark }}</nz-descriptions-item>
  </nz-descriptions>
</div>
