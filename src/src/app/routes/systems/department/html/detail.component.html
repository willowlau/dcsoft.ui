<div class="modal-body">
  <nz-descriptions [nzBordered]="true" [nzColumn]="2">
    <nz-descriptions-item nzTitle="{{'app.systems.department.column.parentName'|i18n}}">{{ model.parentName }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.department.column.name'|i18n}}">{{ model.name }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.department.column.enabled'|i18n}}"
      ><i *ngIf="model.enabled" nz-icon nzType="check"></i><i *ngIf="!model.enabled" nz-icon nzType="close"></i
    ></nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.department.column.sortId'|i18n}}">{{ model.sortId }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.department.column.remark'|i18n}}" [nzSpan]="3">{{ model.remark }}</nz-descriptions-item>
    <nz-descriptions-item nzTitle="{{'app.systems.department.column.creationTime'|i18n}}">{{ model.creationTime }}</nz-descriptions-item>
  </nz-descriptions>
</div>
